<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Nathans random quote genorator</title>
        <link rel="stylesheet"herf="style.css">
        <meta name="veiwpoint"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" herf="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     </head>
        <body>
            <div class="wrapper">
                <header>Nathan's Quote of the day</header>
                <div class="content">
                    <div class="quote-area">
                         <i class="fas fa-quote-left"></i>
                        <p class="quote">hello world</p>
                        <i class="fas fa-quote-right"></i>
                    </div>
                <div class="author"> </div>
            </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <li class="copy"><i class="fas fa-copy"></i></li>
                        <li class="twitter"><i class="fas fa-twitter"></i></li>
                </div>
            </div>
    </body>
 </html>
